<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <!-- Bootstrap CSS (for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            text-align: center;
        }
        .bold-red-text {
            color: red;
            font-weight: bold;
            font-size: 24px;
        }
        .modal-content img {
            width: 100%;
            height: auto;
        }
        .video-controls {
            margin-top: 20px;
        }
        #video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Instagram link at the top -->
    <div class="container mt-3">
        <a href="https://www.instagram.com/your-instagram-handle" target="_blank" class="btn btn-primary">Follow me on Instagram</a>
    </div>

    <!-- Bold Red Text -->
    <div class="container my-4">
        <p class="bold-red-text">WATCH COMPLETE VIDEO TO COMPLETE THE TASK CAREFULLY</p>
    </div>

    <!-- Video Section -->
    <div class="container">
        <video id="video" controlsList="nodownload" poster="poster.jpg">
            <source src="path-to-your-wordpress-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-controls">
            <button class="btn btn-success" onclick="playVideo()">Start</button>
            <button class="btn btn-danger" onclick="pauseVideo()">Stop</button>
        </div>
    </div>

    <!-- Instagram Follow Popup Modal -->
    <div class="modal fade" id="instagramModal" tabindex="-1" aria-labelledby="instagramModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="instagramModalLabel">Follow me on Instagram</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="your-instagram-photo.jpg" alt="Instagram">
                    <p>Follow me on Instagram and contact me for any help!</p>
                    <a href="https://www.instagram.com/your-instagram-handle" target="_blank" class="btn btn-primary">Go to Instagram</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Video Controls -->
    <script>
        var video = document.getElementById("video");

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        // Show Instagram modal on page load
        window.onload = function() {
            var myModal = new bootstrap.Modal(document.getElementById('instagramModal'), {});
            myModal.show();
        };
    </script>
</body>
</html>
